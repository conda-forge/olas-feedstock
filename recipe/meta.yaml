{% set name = "olas" %}
{% set version = "0.1.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/olas-{{ version }}.tar.gz
  sha256: 0c662333c7bbf830e5ad14907c692c628e58bd5d3db41562a441e4ed1d87758b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
    - poetry
  run:
    - cartopy >=0.18.0,<0.19.0
    - dask >=2021.3.0,<2022.0.0
    - matplotlib-base >=3.3.4,<4.0.0
    - netcdf4 >=1.5.6,<2.0.0
    - numpy >=1.20.1,<2.0.0
    - python >=3.6,<4.0
    - scipy >=1.6.1,<2.0.0
    - xarray >=0.17.0,<0.18.0

test:
  imports:
    - olas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jorgeperezg/olas
  summary: Library with wave tools like ESTELA
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jorgeperezg
